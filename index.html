/* LOADER */
#loader{

}
.slide{
width:100%;height:260px;position:absolute;

}
.slide img{
width:100%;height:260px;object-fit:cover;
}
.slide.active{opacity:1;}

.w-chat-box{

background:url('https://i.imgur.com/0Zg7QZb.jpeg');
background-size:cover;background-position:center;
}

/* CHAT BUBBLES */
.msg-left,.msg-right{
max-width:75%;padding:10px;margin:8px 0;
font-size:15px;border-radius:10px;
}
.msg-left{
background:white;color:#000;align-self:flex-start;
border-radius:0 10px 10px 10px;
}
.msg-right{
background:#DCF8C6;color:#000;align-self:flex-end;
border-radius:10px 0 10px 10px;position:relative;
}

/* TICK MARK */
.tick{
font-size:13px;margin-top:4px;color:#777;
}
.tick.blue{color:#34B7F1;}

/* INPUT */
.w-input-area{
display:flex;gap:5px;padding:10px;background:#f0f0f0;
border-radius:0 0 12px 12px;
}
.w-input-area input{
flex:1;padding:10px;border-radius:25px;
border:1px solid #ccc;
}
.w-input-area button{
width:50px;background:#25D366;border:none;
border-radius:50%;color:white;font-size:20px;
cursor:pointer;
}

/* TYPING ANIMATION */
.typing{
background:#fff;color:#000;padding:8px;border-radius:10px;
font-size:13px;width:60px;display:flex;gap:4px;
}
.typing span{
width:6px;height:6px;background:#999;border-radius:50%;
animation:blink 1s infinite;
}
.typing span:nth-child(2){animation-delay:0.2s;}
.typing span:nth-child(3){animation-delay:0.4s;}
@keyframes blink{
0%{opacity:0.3;}50%{opacity:1;}100%{opacity:0.3;}
}

/* FOOTER */
