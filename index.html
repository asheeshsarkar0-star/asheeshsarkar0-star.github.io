<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#0d0d0d;color:#fff;font-family:Arial, sans-serif;overflow-x:hidden;}

/* LOADER */
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;
display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;}
.loader-text{font-size:34px;font-weight:bold;background:linear-gradient(90deg,#d4af37,#fff,#d4af37);
-webkit-background-clip:text;color:transparent;animation:shine 3s infinite linear;}
@keyframes shine{0%{background-position:-200px;}100%{background-position:200px;}}

/* HEADER */
header{text-align:center;padding:20px;background:#000;border-bottom:2px solid #d4af37;}
header h1{font-size:32px;background:linear-gradient(90deg,#fff,#d4af37,#9c7b1d);
-webkit-background-clip:text;color:transparent;font-weight:900;text-shadow:0 0 10px #d4af37aa;}

/* SLIDESHOW */
.slideshow{width:100%;height:260px;position:relative;overflow:hidden;
border-bottom:3px solid #d4af37;box-shadow:0 0 20px #d4af37aa;margin-bottom:10px;}
.slide{width:100%;height:260px;position:absolute;opacity:0;transition:opacity 1.5s ease-in-out;}
.slide img{width:100%;height:260px;object-fit:cover;}
.slide.active{opacity:1;}

/* NAV */
nav{background:#111;padding:12px;text-align:center;border-bottom:2px solid #d4af37;}
nav a{color:#d4af37;margin:0 18px;font-size:19px;text-decoration:none;font-weight:bold;}

/* SECTION HEADINGS */
section{padding:25px;}
h2{color:#d4af37;font-size:26px;text-shadow:0 0 10px #d4af37;margin-bottom:10px;}

/* YOUTUBE */
iframe{width:100%;height:220px;border-radius:12px;border:2px solid #d4af37;margin:12px 0;}

/* MUSIC PLAYER */
.music-box{background:#111;border:2px solid #d4af37;border-radius:12px;
padding:12px;margin:12px 0;}
.music-title{color:#d4af37;font-size:18px;margin-bottom:8px;}
audio{width:100%;border-radius:12px;}

/* ALBUM SLIDER */
.album-slider{display:flex;overflow-x:auto;gap:18px;padding:12px 0;}
.album-card{min-width:150px;background:#111;border:2px solid #d4af37;border-radius:12px;
padding:10px;text-align:center;cursor:pointer;}
.album-card img{width:100%;height:150px;border-radius:10px;border:2px solid #d4af37;}
.album-card h4{color:#d4af37;margin-top:6px;}

/* GALLERY */
.gallery img{width:100%;border:2px solid #d4af37;border-radius:12px;margin:10px 0;}

/* CONTACT */
form{background:#111;border:2px solid #d4af37;border-radius:12px;padding:20px;}
input,textarea{width:100%;background:#000;border:1px solid #d4af37;color:#fff;
padding:12px;margin:10px 0;border-radius:8px;}
button{width:100%;background:#d4af37;color:#000;padding:12px;font-weight:bold;
border:none;border-radius:8px;font-size:17px;}

/* FLOATING PLAYER */
#floatingPlayer{position:fixed;bottom:0;width:100%;background:#000;border-top:2px solid #d4af37;
padding:10px;text-align:center;z-index:999;}
#playerTitle{color:#d4af37;font-size:16px;margin-bottom:5px;}
#floatingPlayer audio{width:90%;}
</style>

<script>
/* LOADER */
window.onload=()=>setTimeout(()=>document.getElementById("loader").style.display="none",900);

/* SLIDESHOW */
let slideIndex=0;
function showSlides(){
let slides=document.querySelectorAll(".slide");
slides.forEach(s=>s.classList.remove("active"));
slideIndex=(slideIndex+1)%slides.length;
slides[slideIndex].classList.add("active");
setTimeout(showSlides,3200);
}
showSlides();

/* PLAYLISTS */
const playlists = {
hindiSans:[
{title:"Prem Ki Vyatha 2",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Prem%20Ki%20Vyatha%202.mp3"},
{title:"Tere Naam Ki Dhadkan",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Tere%20Naam%20Ki%20Dhadkan%20.mp3"},
{title:"Tere Ishq Me",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Tere%20Ishq%20Me.mp3"}
],

hindiOnly:[
{title:"Dhakano Ki Guzaarish",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Dhakano%20Ki%20Guzaarish.mp3"},
{title:"Palko Me Chupa Lu",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Palko%20Me%20Chupa%20Lu%20.mp3"},
{title:"Teri Baahon Me Khoya Hu",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Teri%20Baahon%20Me%20Khoya%20Hu%20.mp3"},
{title:"Tujhse Juraaa Har Pal",url:"https://raw.githubusercontent.com/asheeshsarkar0-star/asheeshsarkar0-star.github.io/main/Tujhse%20Juraa%20Har%20Pal%20.mp3"}
]
};

let currentPlaylist = [];
let songIndex = 0;

/* ALBUM CLICK */
function openAlbum(name){
currentPlaylist = playlists[name];
songIndex = 0;
playSong();
}

/* PLAY SONG */
function playSong(){
const song = currentPlaylist[songIndex];
document.getElementById("playerTitle").innerText = "Now Playing: "+song.title;
let audio = document.getElementById("audioPlayer");
audio.src = song.url;
audio.play();
}

/* AUTO NEXT */
const audio=document.getElementById("audioPlayer");
audio.onended=()=>{songIndex=(songIndex+1)%currentPlaylist.length;playSong();};
</script>
