/* LOADER */

border-radius:0 10px 10px 10px;
}
.msg-right{
background:#DCF8C6;color:#000;align-self:flex-end;
border-radius:10px 0 10px 10px;
}

.w-input-area{
display:flex;gap:5px;padding:10px;background:#f0f0f0;border-radius:0 0 12px 12px;

.w-input-area input{

/* FOOTER */
